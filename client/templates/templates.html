<head>
  <title>Employee Dashboard</title>
   <link rel="SHORTCUT ICON" href="http://cdn.mysitemyway.com/etc-mysitemyway/icons/legacy-previews/icons/glossy-black-icons-business/080711-glossy-black-icon-business-charts1-sc1.png"/>
   <link href='https://fonts.googleapis.com/css?family=Roboto:500' rel='stylesheet' type='text/css'>
  <script src="http://www.amcharts.com/lib/3/amcharts.js"></script>
<script src="http://www.amcharts.com/lib/3/themes/none.js"></script>
<script src="http://amcharts.com/lib/3/plugins/export/export.js" type="text/javascript"></script>
    <link href="http://amcharts.com/lib/3/plugins/export/export.css" rel="stylesheet" type="text/css">
    <script src="http://www.amcharts.com/lib/3/serial.js"></script>
<script src="http://www.amcharts.com/lib/3/themes/dark.js"></script>
</head>

<body>
</body>

<template name="layout">
  <div class="jumbotron">
        <img class="logo" src="/img/logo.png" alt="logo">
        <h1>Employee Dashboard</h1>
  </div>

  <div class="container">
    <div class="row">
      <!-- nav tabs heading -->
      <div class="row">
        <ul class="nav nav-tabs nav-justified">
        <li role="presentation" class="{{isActive '/'}}"><a href="{{urlFor 'home'}}"><img class="date"><i class="icon ion-ios-color-filter"></i> Overview</a></li>
          <li role="presentation" class="{{isActive 'analysis'}}"><a href="{{urlFor 'analysis'}}"><img class="date"><i class="icon ion-ios-color-filter"></i> Employee Cost vs. Value per Day</a></li>
          <li role="presentation" class="{{isActive 'expense'}}"><a href="{{urlFor 'expense'}}"><img class="bar"><i class="icon ion-connection-bars"></i> Expense Breakout</a></li>
          <li role="presentation" class="{{isActive 'value'}}"><a href="{{urlFor 'value'}}"><img class="date"><i class="icon ion-ios-pie"></i> Value Breakout</a></li>
        </ul>
      </div>

      <div class="row">
        <div class="graphic">
      {{> yield}}
        </div>
      </div>

    </div>




  </div>

  <div class="footer">
   <p>powered by <span style="color:white;"><b>FUZZ</b></span></p>
  </div>

</template>

<template name="home">
<div id="chartdiv"></div>
</template> 

<template name="analysis">
  <div id="chartdiv"></div>
</template>

<template name="expense">
  <div id="chartdiv"></div>
</template>

<template name="value">
  <div id="chartdiv"></div>
</template>
